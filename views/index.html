<!DOCTYPE html>
<html lang="en">
<head>
    <title>goview</title>
    {{ template "header" }}
    <script src="/public/layui/layui.js"></script>
</head>
<body class="layui-layout-body">
<link rel="stylesheet" href="/public/layui_exts/mouseRightMenu/mouseRightMenu.css">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        {{ template "content-header"}}
    </div>

    <div class="layui-side layui-bg-black">
        {{ template "content-left" . }}
    </div>

    <!--tab标签-->
    <div class="layui-tab" lay-filter="param-tab" lay-allowclose="true" style="margin-left: 200px;">
        {{ template "content-tab" .}}
    </div>

    <div class="layui-footer" style="text-align:center;">
        <!-- 底部固定区域 -->
        {{ template "footer" .}}
    </div>
</div>
<script>
    {{ template "build_tree" .menu}}
    {{ template "view_tree_data" .menu }}
    {{ template "role_view_tree_data" .role_menu }}
    {{ template "build_role_tree" .role_menu}}
    {{ template "right-click-menu" .}}
</script>
<!-- <script type="text/javascript" src="/public/scripts/index.js"></script> -->
</body>
</html>
