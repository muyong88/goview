<!DOCTYPE html>
<html lang="en">
    <head>
        <title>增加用户视图</title>
        <script src="/public/layui/layui.js"></script>
        <link rel="stylesheet" type="text/css" href="/public/layui/css/layui.css" media="all">
        <script type="text/javascript" src="/public/scripts/neffos.js"></script>
    </head>
    <body>
        <div width="800px">
            <div class="layui-layout layui-layout-admin" >
                    <div class="layui-header">
            <div class="layui-logo">POAC综合监显</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item" id="login">
                    欢迎光临
                </li>
                <li class="layui-nav-item" id="logout">安全退出</li>
                </ul>
                </div>
                       <form class="add" lay-filter="addform" id="addform" style="display: none;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input" lay-filter="username">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">复选框</label>
        <div class="layui-input-block">
            <!-- <input type="checkbox" name="like[write]" value="write" title="写作" > -->
            <input type="checkbox" name="like[read]" value="read" title="阅读" >
        </div>
    </div>
</form>
     <!-- foot button -->
     <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
                    <div class="layui-footer" >
                            <button class="layui-btn" lay-submit="">打印预览</button><span/>
                            <button class="layui-btn" onclick="formClose();">关闭</button>
                    </div>
            </div>
    </div>      
    </div>      
</body>
<script>
//关闭自身 
window.formClose = function(){
              var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
              //layer.msg(index);
              parent.layer.close(index); //再执行关闭   
        }
</script>
</html>
