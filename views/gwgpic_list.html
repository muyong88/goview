<!DOCTYPE html>
<html lang="en">
    <head>
        <title>车载探头悬浮系统图像列表</title>
        <script type="text/javascript" src="/public/scripts/neffos.js"></script>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <script src="/public/layui/layui.js"></script>
        <link rel="stylesheet" href="/public/layui/css/layui.css" media="all">
        <!-- <link rel="stylesheet" href="/public/layui/style/admin.css" media="all"> -->
    </head>
            
    <body>
            <div class="layui-fluid">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header">
                                    <div class="layui-row">
                                        <div class="layui-col-md4">
                                            <button class="layui-btn"><i class="layui-icon">&#xe654;</i>新增</button>
                                        </div>
                                        <div class="layui-col-md4 layui-col-md-offset4">
                                            <di class="layui-layout-right">
                                                <div class="layui-input-inline">
                                                    <input type="text" id="codeLike" name="codeLike" placeholder="图像参数" autocomplete="off" class="layui-input">
                                                </div>
                                                <button id="search" class="layui-btn">搜索</button>
                                            </di>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-card-body">
                                    <!-- <#--table容器--> 
                                    <table class="layui-hide" id="tableData"></table>
                                    <!-- <#--绑定列工具条-->
                                    <div class="layui-hide" id="tools">
                                        <button class="layui-btn layui-btn-sm">编辑</button>
                                        <button class="layui-btn layui-btn-sm layui-btn-danger">删除</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    <!-- <script src="/lib/jquery/jquery.min.js"></script> -->
        {{ template "gwgpic_list_js" . }}
    </body>


</html>
